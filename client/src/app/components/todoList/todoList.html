<ul>
    <li *ngFor="let item of items">
        <div class="form-group">
            <input type="checkbox" [ngModel]="item.completed" [id]="item.id"
                   (ngModelChange)="itemChanged(item,$event)">
            <label [for]="item.id">
                {{item.text}}
            </label>
        </div>
        <i class="fa fa-trash" (click)="deleteItem(item)"></i>
    </li>
</ul>
