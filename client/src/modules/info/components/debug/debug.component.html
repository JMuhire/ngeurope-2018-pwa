<h2>Debug</h2>
<div>
    <button class="button" type="button" (click)="clearDatabase()">Clear database</button>

    <button class="button" type="button" (click)="unregisterPush()">Unregister push</button>

    <button class="button" type="button" (click)="unregisterServiceWorker()">Unregister ServiceWorker</button>
</div>
<div class="info">
    <textarea [(ngModel)]="debugInfo" #info></textarea>
</div>
<div>
    <button class="button" type="button" (click)="clearInfo()">Clear Info</button>
</div>
