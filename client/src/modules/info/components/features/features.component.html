<div class="tt__card">
    <div class="content">
        <div class="tt__form">
            <div class="tt__toggle" *ngFor="let feature of features; let i = index">
                <label [for]="i">{{ feature.key }}</label>
                <input type="checkbox" [ngModel]="feature.supported" [id]="i" disabled>
            </div>
        </div>
    </div>
</div>
