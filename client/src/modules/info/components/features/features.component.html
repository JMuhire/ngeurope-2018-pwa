<h2>Features</h2>

<ul class="list">
    <li *ngFor="let feature of features; let i = index">
        <div class="form-group">
            <input type="checkbox" [ngModel]="feature.supported" [id]="i">
            <label [for]="i">
                {{feature.key}}
            </label>
        </div>
    </li>
</ul>
